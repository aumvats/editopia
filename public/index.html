<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Video Production Agency"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo_editopia.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      users mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Editopia Productions</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Array of words
        const wordsArray = ["Hello", "नमस्ते", "ہیلو", "Hola", "Bonjour", "Hallo", "Ciao", "Привет", "你好", "مرحبا"];

        // Function to display words one by one with a gap of 1 second
        function displayWords() {
            let index = 0;
            const intervalId = setInterval(() => {
                if (index < wordsArray.length) {
                    document.getElementById('container').textContent = wordsArray[index];
                    index++;
                } else {
                    clearInterval(intervalId);
                    loader();
                }
            }, 200); // 200 milliseconds
        }

        // Call the function to start displaying words
        displayWords();

        function loader() {
            gsap.to('#loader', {
                y: "-100%",
                duration: 1,
                borderRadius: "100%",
                opacity: 0
            });
        }
    </script>

    -->
  </body>
</html>
